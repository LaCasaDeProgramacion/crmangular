<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12 col-md-10">
          <h1 class="display-2 text-white"> Service Details </h1>
          <br>
            <br>
            <br>
            <br>
            <br>
            <br><br><br><br>
        </div>
      </div>
    </div>
  
  </div>
  <!-- Page content -->
  
  <div class="container-fluid mt--7">
    <div class="row">
      <!--  Event details -->
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h4 class="mb-0">Service Details</h4>
              </div>
              
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">General information</h6>
              <div class="pl-lg-4">
                <!-- Name -->
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Description  &nbsp;:</label><br>
                      <label>{{service.serviceDescription}}</label>
                    </div>
                  </div>
                  
                  <div class="col-lg-2"></div>
                  <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Name &nbsp;:</label><br>
                          <label>{{service.serviceName}}</label>
                      </div>
                      <div class="form-group">
                          <label class="form-control-label" for="input-username">Activation Code &nbsp;:</label><br>
                            <label>{{service.activationCode}}</label>
                        </div>
                    </div>
                </div>
                <!-- Start + End date -->
                
              </div>
              
              <!-- Location -->
              
              <hr class="my-4" />
              <!-- Vehicules   -->
              <h6 class="heading-small text-muted mb-4" *ngIf="service.enabled == '0'">State &nbsp; : &nbsp;Disabled</h6>
              <h6 class="heading-small text-muted mb-4" *ngIf="service.enabled == '1'">State &nbsp; : &nbsp;Enabled</h6>

              
              <hr class="my-4" />
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
