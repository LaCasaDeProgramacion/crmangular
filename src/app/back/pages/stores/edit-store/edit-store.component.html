<div class="container custom-container">
    <div class="col-md-12">
<br><br><br><br><br><br><br>
      <h3 class="mb-3 text-center">Update Store</h3>



      <div class="form-group">
          <input type="text" [(ngModel)]="storeata.store_city" class="form-control" placeholder="Email">
        </div>


      <div class="form-group">
          <input type="text" [(ngModel)]="storeata.store_name" class="form-control" placeholder="Name">
        </div>

      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" (click)="updateEmployee()">Update </button>
      </div>

    </div>
  </div>
