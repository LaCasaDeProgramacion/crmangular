<div class="row">
  <div class="col s3">

      <div class="card">
        <div class="card-content">
          <span class="card-title">Add marker</span>

          <div class="input-field col s12">
            <input type="text" id="message" [(ngModel)]="message" placeholder="Your place..." class="validate">
            <label class="active" for="message">Name of the place:</label>
          </div>


        </div>
        <div class="card-action right-align">
          <a class="btn btn-icon btn-3 btn-primary" (click)="createMarker()"><i class="square-pin"></i>Add</a>
        </div>
      </div>


    <h4>Markers</h4>
    <ul class="list-group" *ngFor="let marker of markers">
      <li class="list-group-item">
        <a (click)="flyTo(marker)"  >{{marker.store_name }}</a>
        <a (click)="removeMarker(marker)" href="#!" class="secondary-content">
          <i class="material-icons">clear</i>
        </a>
      </li>
    </ul>
  </div>
  <div class="col s9">
    <div class="map" id="map"></div>
  </div>


</div>
