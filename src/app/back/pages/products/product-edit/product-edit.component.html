<div class="container custom-container">
    <div class="col-md-12">
<br><br><br><br><br><br><br>
      <h3 class="mb-3 text-center">Update Employee</h3>

      <div class="form-group">
        <input type="text" [(ngModel)]="productata.productName" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productata.productDescription" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productata.productPrice" class="form-control" placeholder="Phone">
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" (click)="updateEmployee()">Update </button>
      </div>

    </div>
  </div>
