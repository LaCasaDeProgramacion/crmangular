<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 450px; background-image:
url(assets/img/theme/4.jpg);
background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-2 text-white"> Event Details </h1>
      </div>
    </div>
  </div>

</div>
<!-- Page content -->

<div class="container-fluid mt--7">
  <div class="row">
    <!--  Event details -->
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h4 class="mb-0">Event Details</h4>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">General information</h6>
            <div class="pl-lg-4">
              <!-- Name -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Name : &nbsp;</label>
                    <label class="form-control-label" for="input-username">{{event.name}}</label>
                  </div>
                </div>
              </div>
              <!-- Start + End date -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Start Date : &nbsp;</label>
                    <label class="form-control-label" for="input-email">{{event.startDate}}</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">End Date : &nbsp;</label>
                    <label class="form-control-label" for="input-email">{{event.endDate}}</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Location -->
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Location : &nbsp;</label>
                    <label class="form-control-label" for="input-address">Manar 1</label>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Vehicules   -->
            <h6 class="heading-small text-muted mb-4">Vehicles reserved</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4" *ngFor='let v of vehicles'>
                  <div class="form-group">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                    </a>
                    <br>
                    <label class="form-control-label" for="input-address"> {{v.carmodel.carbrand.brand}} <br>
                      {{v.carmodel.model}} &nbsp;</label> <br>
                    <label class="form-control-label" for="input-address">{{v.registration}} &nbsp;</label>
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />
            <!-- Agents   -->
            <h6 class="heading-small text-muted mb-4">Agents reserved</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4" *ngFor="let a of agents">
                  <div class="form-group">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                    </a>
                    <br>
                    <label class="form-control-label" for="input-address"> {{a.firstName}} &nbsp; {{a.lastName}}
                      &nbsp;</label> <br>
                    <a href="javascript:void(0)">Details</a>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
