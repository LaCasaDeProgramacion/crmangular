<!-- Modal Delete-->
<ng-template #contenttwo let-modal1>
    <div id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal1-notification">
      <div class="modal-danger" role="document">
        <div class="modal-content bg-gradient-danger">
          <div class="modal-header">
            <h6 class="modal-title" id="modal1-title-notification">Your attention is required</h6>
            <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-3 text-center">
              <i class="ni ni-bell-55 ni-3x"></i>
              <h4 class="heading mt-4">Delete Operation</h4>
              <p>Are you sure want to Delete this Agent.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-white" (click)="delete()">Ok, Got it</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 450px; background-image:
url(assets/img/theme/4.jpg);
background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-2 text-white">Agents</h1>
      </div>
    </div>
  </div>

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
            <div class="card-header border-0">
                <div class="row align-items-center">

                  <div class="col-2">
                    <a routerLink="/back/addAgent"  class="btn btn-sm btn-primary text-white">
                      <i class="ni ni-fat-add"></i>
                      <span>Add Agent</span>
                    </a>
                  </div>
                  <div class="col-2">

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">

                      </div>
                  <div class="col-4 text-right">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                      placeholder="Search">
                  </div>
                </div>
              </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col"></th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Cin</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let c of collection.agents | filter:searchText | paginate: config">
                <tr>
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" [src]="c.picture">
                    </a>
                  </div>
                </th>
                <td>
                 {{c.firstName}}
                </td>
                <td>
                    {{c.lastName}}
                </td>
                <td>
                  {{c.cin}}
                </td>
                <td>
                    {{c.dateBirth}}
                </td>
                <td>
                  {{c.email}}
                </td>
                <td>
                  {{c.number}}
                </td>

                <td>
                  {{c.role}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)= "viewDetails($event, c.id)">Details</a>
                      <a class="dropdown-item" routerLink="/back/updateAgent/{{c.id}}">Update</a>
                      <a class="dropdown-item" (click)="openarchive(contenttwo, c.id)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </div>

</div>
