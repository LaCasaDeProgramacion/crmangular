<div class="site-search" [ngClass]="{'search-visible' : showSearch}">
  <input type="form-control" (input)="onSearchInput($event)" placeholder="Type to search...">
  <div class="search-tools">
    <span class="close-search">
      <i class="icon-cross" (click)="onCloseSearch()"></i>
    </span>
  </div>
  <div class="search-results">
    <ul  class="list-group" *ngIf="products && products.length > 0">
      <li *ngFor="let product of products" class="list-group-item">
        <a class="nav-link" routerLink="/products/{{product.id}}" (click)="onCloseSearch()">{{product.productName}}</a>
        <img [src]="product.productImage" class="img-fluid" alt="" width="50px" height="50px">
      </li>
    </ul>
  </div>
</div>
