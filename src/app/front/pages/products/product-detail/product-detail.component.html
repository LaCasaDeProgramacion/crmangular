<div class="container">
<div class="card">
	<div class="row">
		<aside class="col-sm-5">
<article class="gallery-wrap">
<div class="img-big-wrap" style="padding-right: 50px;">
  <div>  <ngx-image-zoom
    [thumbImage]=product.productImage
    [fullImage]=product.productImage
    styleWidth=100
    styleHeight=100
    enableLens=true
    circularLens=true
    lensWidth=350
    lensHeight=350
    magnification=1
    enableScrollZoom=true
    maxZoomRatio=10
   >

    </ngx-image-zoom></div>
</div> <!-- slider-product.// -->

</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5" style="width: 500px; margin-left: 200px;" >
	<h3 class="title mb-3">{{product.productName}}</h3>

<p class="price-detail-wrap">
	<span class="price h3 text-warning">
		<span class="currency"> </span><span class="num">{{product.productPrice}} TND</span>
	</span>

</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Description</dt>
  <dd><p>{{product.productDescription}}</p></dd>
</dl>
<dl class="param param-feature">
  <dt>Product Category</dt>
  <dd>{{product.category.category_name}}</dd>

  <i class="ni ni-chart-bar-32"></i>  &nbsp; <dd>{{product.numberOfViews}}</dd>
</dl>  <!-- item-property-hor .// -->




	<a href="#" class="btn btn-lg btn-primary text-uppercase"> Buy now </a>
	<a href="#" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to cart </a>
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->


</div>
