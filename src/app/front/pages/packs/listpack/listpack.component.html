<div fxLayout="row" fxLayoutAlign="center center">
  <br>
  <a mat-icon-button disabled>
      <mat-icon class="text-orange">search</mat-icon>
  </a>
  <mat-form-field class="search-form-field">
      <input
          matInput
          type="text"
          placeholder="Search for..."
          [(ngModel)]="filterBy" name="searched"  #searched = "ngModel" class="text-black" />
      <button
          mat-button
          *ngIf="filterBy"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="filterBy=''">
          <mat-icon class="text-orange">close</mat-icon>
      </button>
  </mat-form-field>
  <button mat-icon-button class="text-orange">
      <mat-icon>add</mat-icon>
  </button>
  <a mat-icon-button>
      <mat-icon class="text-red">shopping_cart</mat-icon>
  </a>

</div>
    
<ng-template #loading>
<p style="text-align:center"><br/><br/><br/><br/><img src="assets/spin.svg"/></p>
</ng-template>
<br><br> 
<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="2%"></div>
  <div fxFlex>
      <br/>
      
<mat-grid-list cols="3" rowHeight="550" >
  <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
<mat-grid-tile  class="col-lg-3" *ngFor ="let item of packData | filter:filterBy" >
   
              
    <mat-card class="material-card card card-lift--hover shadow border-0">
        <span class="mask bg-gradient-primary opacity-1"></span>
        <mat-card-header  >
            <div mat-card-avatar ><i class="fas fa-box text-orange"></i></div>
            <mat-card-title >{{item.title}}</mat-card-title>
           <!-- <div *ngIf="item.products.length > 0 ">
            <mat-card-subtitle *ngFor="let prod of item.products; index as i">
                <span>{{prod.productName}}</span>
            </mat-card-subtitle>
          </div>-->
         
            <span class="flex-fill-remaining-space"></span>
            <span>{{item.integratedprice}} TND</span>
        </mat-card-header>
    
        <img mat-card-image src="{{item.picture}}"  class="image" style="height: 140px; font-weight: 120px;"alt="Photo of a Shiba Inu" >
   
        <mat-card-content>
            <p>
              {{item.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar>
               
                <span class="flex-fill-remaining-space"></span>
                <h5 class="text-orange" >Rate</h5>
                <mat-chip-list>
                    <mat-chip >{{ item.avgRatingpack | async }} </mat-chip>
                </mat-chip-list>
            </mat-toolbar>
        </mat-card-actions>
        <mat-card-actions allign="end">
            <button
                mat-icon-button
               >
                <mat-icon  class="text-orange">add_shopping_cart</mat-icon>

            </button> 
            <a mat-icon-button 
            [routerLink]="['/home/pack/',item.id]">
                <mat-icon class="text-orange">info_outline</mat-icon>
            </a>
            <span class="flex-fill-remaining-space"></span>
            <button
                mat-icon-button
               >
                <mat-icon  class="text-orange">open_in_new</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <br><br>
</mat-grid-tile>
        </div>
      </div>
    </div>
</mat-grid-list>

      <br/>
  </div>
  <div fxFlex="2%"></div>
</div>
</div>
