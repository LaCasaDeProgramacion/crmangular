<section class="section bg-secondary">
  <div class="container">
     
      <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">General information</h6>
            <div class="pl-lg-4">
              <!-- Name -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Description  &nbsp;:</label><br>
                    <label>{{service.serviceDescription}}</label>
                  </div>
                </div>
                
                <div class="col-lg-2"></div>
                <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name &nbsp;:</label><br>
                        <label>{{service.serviceName}}</label>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input-username">Activation Code &nbsp;:</label><br>
                          <label>{{service.activationCode}}</label>
                      </div>
                  </div>
              </div>
              <!-- Start + End date -->
              
            </div>
            
            <!-- Location -->
            
            <hr class="my-4" />
            <!-- Vehicules   -->
            <h6 class="heading-small text-muted mb-4" *ngIf="service.enabled == '0'">State &nbsp; : &nbsp;Disabled</h6>
            <h6 class="heading-small text-muted mb-4" *ngIf="service.enabled == '1'">State &nbsp; : &nbsp;Enabled</h6>

            
            <hr class="my-4" />
            
          </form>
        </div>
          </div>
          </section>
          <section class="section pb-0 bg-gradient-warning">
              <div class="container">
                <div class="row row-grid align-items-center">
                  <div class="col-md-6 order-lg-2 ml-lg-auto">
                    <div class="position-relative pl-md-5">
                    </div>
                  </div>
                  <div class="col-lg-6 order-lg-1">
                    <div class="d-flex px-3">
                     
                      <div class="pl-4">
                        <h4 class="display-3 text-white">&nbsp; &nbsp;&nbsp;&nbsp; POPULAR SERVICES</h4>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 order-lg-2" *ngFor="let x of collection.ListComplaints | paginate : config ">

                  <div class="card bg-default shadow border-0">
                      <img src="assets/Services.png" class="card-img-top" alt="image">
                      <blockquote class="card-blockquote">
                        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 583 95" class="svg-bg">
                          <polygon points="0,52 583,95 0,95" class="fill-default" />
                          <polygon points="0,42 583,95 683,0 0,95" opacity=".2" class="fill-default" />
                        </svg>
                        <h4 class="display-3 font-weight-bold text-white">{{x.serviceName}}</h4>
                        <p class="lead text-italic text-white">  Activation Code :</p>
                        <p class="lead text-italic text-white">{{x.activationCode}} </p>  
                        <a
                                [routerLink]="['/home/ServiceDetails/',x.id]">
                                    <mat-icon class="text-orange">Details</mat-icon>
                                </a> 
                      </blockquote>
                    </div>
                  </div>
                 
                 
                </div>
              </div>
              <!-- SVG separator -->
              <div class="separator separator-bottom separator-skew zindex-100">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                  <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
              </div>
            </section>
