<app-front-nav></app-front-nav>


    <!-- Mask -->
    <section class="section pb-0 bg-gradient-warning">
        <div class="container">
            <div class="row row-grid justify-content-center">
                <div class="col-lg-8 text-center">
                  <h2 class="display-3 text-white">LINE DETAILS</h2>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <div class="btn-wrapper">
                    <div class="btn-wrapper">
    
                      </div>
                      </div>
                      </div>
                      </div>
            </div>
            
            </section>
  
  
<section class="section bg-secondary">
  <div class="container">
     
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">General information</h6>
                <div class="pl-lg-4">
                  <!-- Name -->
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Line Number  &nbsp;:</label><br>
                        <label>{{service.lineNumber}}</label>
                      </div>
                    </div>
                    
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Code PIN &nbsp;:</label><br>
                            <label>{{service.codePIN}}</label>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-username">Code PUK &nbsp;:</label><br>
                              <label>{{service.codePUK}}</label>
                          </div>
                          <div class="form-group">
                              <label class="form-control-label" for="input-username">Solde &nbsp;:</label><br>
                                <label>{{service.solde}}</label>
                            </div>
                      </div>
                  </div>
                  <!-- Start + End date -->
                  
                </div>
                
                <!-- Location -->
                
                <hr class="my-4" />
                <!-- Vehicules   -->
                <h6 class="heading-small text-muted mb-4" *ngIf="service.lineState == '0'">State &nbsp; : &nbsp;Disabled</h6>
                <h6 class="heading-small text-muted mb-4" *ngIf="service.lineState == '1'">State &nbsp; : &nbsp;Enabled</h6>
  
                <div class="pl-lg-4">
                    <!-- Name -->
                    <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                      
                        <i class="ni ni-calendar-grid-58"> &nbsp;<label class="form-control-label" for="input-address">Creation Date :</label></i> <br>
                      <label class="form-control-label" for="input-address">{{service.dateCreation | date}}</label>
                    </div>
                  </div>
                  <div class="col-lg-4">
                      <div class="form-group">
                        
                          <i class="ni ni-calendar-grid-58"> &nbsp;<label class="form-control-label" for="input-address">Validity Date :</label></i> <br>
                        <label class="form-control-label" for="input-address">{{service.validityDate | date}}</label>
                      </div>
                    </div>
                  </div>
                  </div>
                  
                
                <hr class="my-4" />
                <a [routerLink]="['/home/ServiceDetails/',service.services.id]"><h6 class="heading-small text-muted mb-4">Service &nbsp; : &nbsp;{{service.services.serviceName}}</h6></a>
                <hr class="my-4" />
                <h6 class="heading-small text-muted mb-4">User &nbsp; : &nbsp;{{service.user.username}}</h6>
                <hr class="my-4" />
                
              </form>
            </div>
          </div>
          </section>

<app-front-footer></app-front-footer>
