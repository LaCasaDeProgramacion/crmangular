<app-front-nav></app-front-nav>
<!-- Page -->
<section class="section section-components" >

      <div class="container">
        <h4 class="text-primary" >All Forums</h4>
        <div *ngFor="let f of forums">
          <!-- Paragraphs -->
          <div class="row py-3 align-items-center">
            <div class="col-sm-3">
              <img [src]="f.picture" alt="Rounded image" class="img-fluid rounded shadow"
                style="width: 150px;">
            </div>
            <div class="col-sm-9">
              <h6 class="text-default">{{f.name}}</h6>
              <p>{{f.description}}</p>
              <div class="mt-3">
                <a routerLink="/home/allTopics/{{f.id}}" class="btn btn-primary btn-icon-only rounded-circle">
                  <i class="fa fa-eye"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
  </div>



</section>

<app-front-footer></app-front-footer>
