<app-front-nav></app-front-nav>
<section class="section section-lg">
  <div class="container">
    <div class="row justify-content-center text-center mb-lg">
      <div class="col-lg-8">
        <h2 class="display-3">Our Events</h2>
        <p class="lead text-muted">According to the National Oceanic and Atmospheric Administration, Ted, Scambos,
          NSIDClead scentist, puts the potentially record maximum.</p>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let e of events">
          <div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
              <div class="px-4">
                <img [src]="e.picture"
                  class="img-fluid rounded shadow-lg" style="width: 200px;">
                <div class="pt-4 text-center">
                  <h5 class="title">
                    <span class="d-block mb-1">{{e.name}}</span>
                    <small class="h6 text-muted">{{e.startDate}}</small>
                  </h5>
                  <div class="mt-3">
                    <a href="javascript:void(0)" class="btn btn-warning btn-icon-only rounded-circle">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="javascript:void(0)" class="btn btn-warning btn-icon-only rounded-circle">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a href="javascript:void(0)" class="btn btn-warning btn-icon-only rounded-circle">
                      <i class="fa fa-dribbble"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
      </ng-container>



    </div>
  </div>
</section>
